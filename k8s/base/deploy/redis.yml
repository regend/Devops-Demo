apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: base
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis
        imagePullPolicy: Always
        name: redis
        ports:
        - containerPort: 6379