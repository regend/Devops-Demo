apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: apollo-config-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "999s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "999s"
spec:
  rules:
  - host: apoconf-dev.jmtop.com
    http:
      paths:
      - backend:
          serviceName: apollo-config-svc
          servicePort: 8080
        path: /