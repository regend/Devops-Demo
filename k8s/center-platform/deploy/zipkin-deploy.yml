apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - image: openzipkin/zipkin
        imagePullPolicy: Always
        name: zipkin
        ports:
        - containerPort: 9411