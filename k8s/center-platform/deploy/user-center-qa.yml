apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-center
  namespace: center-platform
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: user-center
  template:
    metadata:
      labels:
        app: user-center
    spec:
      containers:
      - image: registry-vpc.cn-hongkong.aliyuncs.com/jmtop/user-center:qa
        imagePullPolicy: Always
        name: user-center
        ports:
        - containerPort: 8080
        env:
          - name: "ENV"
            value: "FAT"
          - name: "APOLLO_META_URL"
            value: "http://apoconf-dev.jmtop.com"
      imagePullSecrets:
      - name: ali-docker-registry